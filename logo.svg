<svg xmlns:xlink="http://www.w3.org/1999/xlink" height="512px" version="1.1" width="512px"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <symbol id="ray">
            <line style="stroke:rgb(255,128,0);stroke-width:24;" stroke-linecap="round" x1="144" x2="240" y1="0"
                y2="0" />
        </symbol>
        <symbol id="chassis">
            <path d="M0 0 
                     H112 

                     L63 182
                     Q56 208, 42 208
                     
                     L-42 208
                     Q-56 208, -63 182
                     
                     L-112 0 Z" fill="grey" />
        </symbol>
        <symbol id="thread">
            <path d="M 0 0  C 16 32, 32 32, 48 0 L 56 80" fill="transparent" stroke="black" stroke-width="6" />
            <path d="M 0 0  C -16 32, -32 32, -48 0 L -56 80" fill="transparent" stroke="black" stroke-width="6" />
        </symbol>
        <symbol id="light-bulb">
            <circle cx="0" cy="0" fill="gold" r="120" />
            <!--<circle r="84" fill="orangered" cx="0" cy="0" />
            <circle r="48" fill="crimson" cx="0" cy="0" />
            <circle r="16" fill="maroon" cx="0" cy="0" />-->
        </symbol>
        <linearGradient id="Verlauf1" x1="0%" x2="50%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="black" />
            <stop offset="100%" stop-color="white" />
            <stop offset="200%" stop-color="black" />
        </linearGradient>
        <radialGradient cx="50%" cy="50%" id="grad1" r="50%">
            <stop offset="0%" stop-color="white" />
            <stop offset="90%" stop-color="white" />
            <stop offset="100%" stop-color="rgb(64,64,64)" />
        </radialGradient>
        <mask id="mask">
            <circle cx="256" cy="256" fill="url(#grad1)" r="256" />
        </mask>
    </defs>
    <!-- Background -->
    <!--<path d="M 512,256 
            C 512,404 394,512 256,512 
            C 118,512 0,404 0,256 z " style="fill: rgb(24, 192, 32); mask: url(#mask)" />
            -->
    <!-- Lightbulb -->
    <use x="256" y="304" xlink:href="#chassis" />
    <use x="256" y="256" xlink:href="#light-bulb" />
    <!--<ellipse cx="256" cy="280" rx="120" ry="112" fill="rgb(208, 128, 12)"/>
    <ellipse cx="256" cy="288" rx="96" ry="96" fill="rgb(255, 255, 255)"/>
    <use xlink:href="#thread" x="256" y="288" />-->
    <!-- Light rays-->
    <use stroke-opacity="0.75" transform="rotate(30,256,256)" x="256" y="256" xlink:href="#ray" />
    <use stroke-opacity="0.4" transform="rotate(60,256,256)" x="256" y="256" xlink:href="#ray" />
    <use stroke-opacity="0.2" transform="rotate(90,256,256)" x="256" y="256" xlink:href="#ray" />
    <use stroke-opacity="0.4" transform="rotate(120,256,256)" x="256" y="256" xlink:href="#ray" />
    <use stroke-opacity="0.75" transform="rotate(150,256,256)" x="256" y="256" xlink:href="#ray" />
    <use stroke-opacity="0.8" transform="rotate(180,256,256)" x="256" y="256" xlink:href="#ray" />
    <use stroke-opacity="0.9" transform="rotate(210,256,256)" x="256" y="256" xlink:href="#ray" />
    <use transform="rotate(240,256,256)" x="256" y="256" xlink:href="#ray" />
    <use transform="rotate(270,256,256)" x="256" y="256" xlink:href="#ray" />
    <use transform="rotate(300,256,256)" x="256" y="256" xlink:href="#ray" />
    <use stroke-opacity="0.9" transform="rotate(330,256,256)" x="256" y="256" xlink:href="#ray" />
    <use stroke-opacity="0.8" transform="rotate(360,256,256)" x="256" y="256" xlink:href="#ray" />
    <!-- clock-->
    <line style="stroke:black;stroke-width:12;" stroke-linecap="round" x1="256" x2="256" y1="256" y2="160" />
    <line style="stroke:black;stroke-width:12;" stroke-linecap="round" x1="256" x2="328" y1="256" y2="256" />
</svg>
