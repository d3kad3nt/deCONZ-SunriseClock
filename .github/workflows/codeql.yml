name: CodeQL Advanced
on:
  pull_request:
    branches: [ 'master' ]
  push:
    branches: [ 'master' ]
  schedule:
    - cron: '35 13 * * 5'
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # Required for all workflows.
      security-events: write
      # Required to fetch internal or private CodeQL packs, if any.
      packages: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
          # Do not use build mode 'none' because we generate code during the build process.
          # Using 'manual' instead of 'autobuild' allows us to specify the build command.
        - language: java-kotlin
          build-mode: manual
    steps:
    - name: Checkout sources
      uses: actions/checkout@v5
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: "temurin"
        java-version: 21
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        dependency-caching: true
    - name: Run manual build steps
      if: matrix.build-mode == 'manual'
      run: ./gradlew build
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
